name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish Lc-0_Chess/Lc-0_Chess.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=false
      
    - name: Create Release Archive
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/v', ''
        Compress-Archive -Path "Lc-0_Chess\bin\Release\net8.0-windows\win-x64\publish\*" -DestinationPath "SakuraChess-v$version.zip" -Force
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SakuraChess-${{ github.ref_name }}
        path: SakuraChess-v*.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: SakuraChess-v*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

